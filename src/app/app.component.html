<mat-toolbar color="primary">
  <mat-toolbar-row>
      <h1>Sistema de Polizas</h1>

      <button mat-icon-button (click)="sidenav.toggle();">
          <mat-icon>menu</mat-icon>
      </button>

      <span style="flex: 1 1 auto;"></span>
      <label style="font-size: 14px; margin-right: 20px;">
          Polizas de Empleados
      </label>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
    <mat-nav-list>
      <a mat-list-item *ngFor="let menu of menus" [routerLink]="['/' + menu.url]">
        <span class="material-icons">
          {{ menu.icon }}
        </span>
        {{ menu.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <div style="height: 90vh;">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>

</mat-sidenav-container>
