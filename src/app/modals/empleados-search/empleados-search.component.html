<h2 mat-dialog-title>BÃºsqueda de empleados, de doble click</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
    </mat-form-field>
    <app-progress [message]="messageProgress" [isLoading]="isLoading"></app-progress>
    <div class="mat-elevation-z2"  *ngIf="dataListaEmpleados" [hidden]="isLoading">
        <table mat-table [dataSource]="dataListaEmpleados">
            <ng-container matColumnDef="idEmpleado">
                <th mat-header-cell *matHeaderCellDef class="hidden-column"> Id </th>
                <td mat-cell *matCellDef="let empleado" class="hidden-column"> {{ empleado.idEmpleado }} </td>
            </ng-container>                
            <ng-container matColumnDef="codigoEmpleado">
                <th mat-header-cell *matHeaderCellDef> Codigo  </th>
                <td mat-cell *matCellDef="let empleado">{{empleado.codigoEmpleado}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre  </th>
                <td mat-cell *matCellDef="let empleado">{{empleado.nombre}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla;" (dblclick)="seleccionar(row)"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>


        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</mat-dialog-content>
